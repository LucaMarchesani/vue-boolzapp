<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- BOOTSTRAP 5.0 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- GOOGLE FONTS -->

    <!-- FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- CUSTOM STYLE CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div id="app">
        <main>
            <div class="container-fluid mt-3 col-10 d-flex">
                <div class="contacts col-4 bg-light">
                    <div class="account col-12 bg-app d-flex justify-content-between">
                        <div class="col-9">
                            <img src="./img/avatar_1.jpg" class="user-pic img-fluid" alt="">
                            <span class="col-10">Sofia</span>
                        </div>
                        <div class="icons col-3 align-self-center text-end">
                            <i class="fa-solid fa-circle-notch m-2"></i>
                            <i class="fa-solid fa-message m-2"></i>
                            <i class="fa-solid fa-ellipsis-vertical m-2"></i>
                        </div>
                    </div>
                    <div class="notification p-1 col-12 d-flex">
                        <div class="col-3 align-self-center ms-2">
                            <i class="fa-solid fa-bell-slash fa-2x text-light"></i>
                        </div>
                        <div class="col-9">
                            <p>ricevi notifiche di nuovi messaggi</p>
                            <p>attiva notifiche dekstop</p>
                        </div>
                    </div>
                    <div class="d-flex p-1 justify-content-center">
                        <input type="search" name="search" class="search-bar"
                            placeholder="Cerca o inizia una nuova chat">
                    </div>
                    <div v-for="element in contacts" class="contact d-flex col-11 bg-light">
                        <div class="col-2">
                            <img src="./img/avatar_1.jpg" class="user-pic img-fluid" alt="">
                        </div>
                        <div class="col-10">
                            <p> {{element.name}} </p>
                        </div>
                    </div>
                </div>
                <div class="chat col-8">
                    <div class="user-chat col-12 bg-app">
                        <div class="account col-12 d-flex">
                            <div class="col-9">
                                <img src="./img/avatar_1.jpg" class="user-pic img-fluid" alt="">
                                <span class="col-10">michele</span>
                            </div>
                            <div class="icons col-3 align-self-center text-end">
                                <i class="fa-solid fa-magnifying-glass m-2"></i>
                                <i class="fa-solid fa-paperclip m-2"></i>
                                <i class="fa-solid fa-ellipsis-vertical m-2"></i>
                            </div>
                        </div>
                        <div class="text-area col-12"></div>
                        <div class="my-text col-12 d-flex justify-content-between mt-2">
                            <div class="col-1 text-center align-self-center">
                                <i class="fa-regular fa-face-smile"></i>
                            </div>
                            <input type="text" name="" class="col-10" placeholder="scrivi un messaggio">
                            <div class="col-1 text-center align-self-center">
                                <i class="fa-solid fa-microphone"></i>
                            </div>
                        </div>
                    </div>
                </div>
        </main>
    </div>


    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./main/script.js"></script>
</body>

</html>
